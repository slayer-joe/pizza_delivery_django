{% load blog_lib %}
{% block pages %}
<div class="pagination">
    <a {% if page_obj.has_previous %}href="?page=1"{% endif %} class="arrow start"><<</a>
    <a {% if page_obj.has_previous %}href="?page={{page_obj.previous_page_number}}"{% endif %} class="arrow back"><</a>
    {% for num_page in page_obj.paginator.num_pages|range:1 %}
        <a href="?page={{num_page}}" class="page-number">{{num_page}}</a>
    {% endfor %}
    <a {% if page_obj.has_next %}href="?page={{page_obj.next_page_number}}"{% endif %} class="arrow next">></a>
    <a {% if page_obj.has_has_next %}href="?page={{page_obj.paginator.num_pages}}"{% endif %} class="arrow finish">>></a>
</div>
{% endblock pages %}
